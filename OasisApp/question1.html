<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/questions.css" />
    <title>Oasis - Question 1</title>
  </head>
  <body>
    <!-- Question -->
    <div class="questionTextContainer">
      <h1 class="textQuestion">Where are <br>you most <br>relaxed?</h1>
    </div>

    <!-- Navigation Controls/Display -->
    <div class="navigationControls">
      <img class="back" src="media/back.svg" alt="Back" onclick="back(1)"/>
      <img class="progressIndicator" src="media/q1-indicator.svg" alt="1 / 3"/>
      <img class="next" src="media/next.svg" alt="Next" onclick="answerQuestion(1)"/>
    </div>
    
    <!-- Option 1 -->
    <div class="pillContainer one">
      <div class="pillShape"></div>
      <div class="pillContent"></div>
    </div>
    <p class="textOption oneText">The Forest</p>
    <div class="optionOuter oneOptionOuter" onclick="optionSelected(this)" onmouseover="optionMouseOver(this)" onmouseout="optionMouseOut()"></div>
    <div class="optionInner oneOptionInner" onclick="optionSelected(this)" onmouseover="optionMouseOver(this)" onmouseout="optionMouseOut()"></div>

    <!-- Option 2 -->
    <div class="pillContainer two">
      <div class="pillShape"></div>
      <div class="pillContent"></div>
    </div>
    <p class="textOption twoText">The Beach</p>
    <div class="optionOuter twoOptionOuter" onclick="optionSelected(this)" onmouseover="optionMouseOver(this)" onmouseout="optionMouseOut()"></div>
    <div class="optionInner twoOptionInner" onclick="optionSelected(this)" onmouseover="optionMouseOver(this)" onmouseout="optionMouseOut()"></div>

    <!-- Option 3 -->
    <div class="pillContainer three">
      <div class="pillShape"></div>
      <div class="pillContent"></div>
    </div>
    <p class="textOption threeText">At Home</p>
    <div class="optionOuter threeOptionOuter" onclick="optionSelected(this)" onmouseover="optionMouseOver(this)" onmouseout="optionMouseOut()"></div>
    <div class="optionInner threeOptionInner" onclick="optionSelected(this)" onmouseover="optionMouseOver(this)" onmouseout="optionMouseOut()"></div>

  </body>
  <script src="scripts/index.js"></script> 
</html>
