<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Oasis - Question 1</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/questions.css">
</head>
<body id="question1">

  <div class="wrapper">

    <div class="questionWrapper">
      <div class="questionInfoContainer">

        <!-- Question Text -->
        <div class="questionTextContainer">
          <h1 class="questionText">Where are<br>you most<br>relaxed?</h1>
        </div>

        <!-- Navigation -->
        <div class="navigationControls">

          <div class="navArrowContainer flipBy180" onclick="back(1)">
            <div class="navArrowLine medium-grayBG"></div>
            <div class="navArrowPoint medium-grayBorder"></div>
          </div>

          <div class="navBreadcrumbContainer">
            <div class="navBreadcrumb navCurrentBreadcrumb"></div>
            <div class="navBreadcrumb"></div>
            <div class="navBreadcrumb"></div>
          </div>

          <div class="navArrowContainer" onclick="answerQuestion(1)">
            <div class="navArrowLine medium-grayBG"></div>
            <div class="navArrowPoint medium-grayBorder"></div>
          </div>

        </div>
      </div>

      <div class="optionRowContainer">

        <!-- Option 1 -->
        <div class="optionContainer">

          <div class="optionImageContainer">
            <div class="pillShape"></div>
            <img src="media/theforest.png" class="optionImage">
          </div>

          <div class="optionText">
            <p>The Forest</p>
          </div>

          <div class="buttonContainer">
            <div class="buttonOuter oneOptionOuter"></div>
            <div class="buttonInner oneOptionInner"></div>
          </div>

        </div>

        <!-- Option 2 -->
        <div class="optionContainer">

          <div class="optionImageContainer">
            <div class="pillShape"></div>
            <img src="media/thebeach.png" class="optionImage">
          </div>

          <div class="optionText">
            <p>The Beach</p>
          </div>

          <div class="buttonContainer">
            <div class="buttonOuter twoOptionOuter"></div>
            <div class="buttonInner twoOptionInner"></div>
          </div>

        </div>

        <!-- Option 3 -->
        <div class="optionContainer">

          <div class="optionImageContainer">
            <div class="pillShape"></div>
            <img src="media/athome.png" class="optionImage">
          </div>

          <div class="optionText">
            <p>At Home</p>
          </div>

          <div class="buttonContainer">
            <div class="buttonOuter"></div>
            <div class="buttonInner"></div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
