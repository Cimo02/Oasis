<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/questions.css" />
  <title>Oasis - Question 3</title>
</head>

<body id="question3">
  <!-- Question -->
  <div class="wrapper">
    <div class="questionWrapper">

      <div class="questionInfoContainer">
        <div class="questionTextContainer">
          <h1 class="textQuestion">I'd describe myself as...</h1>
        </div>

        <!-- Navigation Controls/Display -->
        <div class="navigationControls">
          <div class="navArrowContainer flipBy180" onclick="back(3)">
            <div class="beginArrowLine medium-grayBG"></div>
            <div class="beginArrowPoint medium-grayBorder"></div>
          </div>
          <div class="navigationBreadcrumb"></div>
          <div class="navigationBreadcrumbPrevious"></div>
          <div class="navigationCurrentBreadcrumb"></div>
          <!-- <img class="next" src="media/next.svg" alt="Next" onclick="answerQuestion(1)" /> -->
          <div class="navArrowContainer navArrowNext" onclick="answerQuestion(3)">
            <div class="beginArrowLine medium-grayBG"></div>
            <div class="beginArrowPoint medium-grayBorder"></div>
          </div>
        </div>
      </div>

      <div class="pillRowContainer">
        <!-- Option 1 -->
        <div class="pillContainer">
          <div class="pillContentContainer ">
            <div class="pillShape"></div>
            <img src="media/theforest.png" class="pillContent"></img>
          </div>
          <p class="textOption ">Introverted</p>
          <div class="pillButtonContainer">

            <div class="optionOuter oneOptionOuter" onclick="optionSelected(this)"></div>
            <div class="optionInner oneOptionInner" onclick="optionSelected(this)"></div>
          </div>
        </div>
        <!-- Option 2 -->
        <div class="pillContainer">
          <div class="pillContentContainer ">
            <div class="pillShape">

            </div>
            <img src="media/thebeach.png" class="pillContent"></img>
          </div>
          <p class="textOption ">Extroverted</p>
          <div class="pillButtonContainer">

            <div class="optionOuter twoOptionOuter" onclick="optionSelected(this)"></div>
            <div class="optionInner twoOptionInner" onclick="optionSelected(this)"></div>
          </div>
        </div>
        <!-- Option 3 -->
        <div class="pillContainer">
          <div class="pillContentContainer ">
            <div class="pillShape">

            </div>
            <img src="media/athome.png" class="pillContent"></img>
          </div>
          <p class="textOption ">An Ambivert</p>
          <div class="pillButtonContainer">

            <div class="optionOuter " onclick="optionSelected(this)"></div>
            <div class="optionInner " onclick="optionSelected(this)"></div>
          </div>
        </div>
      </div>


    </div>
  </div>
</body>
<script src="scripts/index.js"></script>

</html>
